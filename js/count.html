<!-- Count Conversion -->
<form id="count-form">
        <div class="form-group">
          <div class="input-group">
            <select class="selectpicker" id="selection-in" >
              <option value="english">English</option>
              <option value="tex">Tex</option>
              <option value="denier">Denier</option>
            </select>
            <input type="number" class="form-control" id="input-count" placeholder="Enter Count Value">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">Converted To:</span>
            <select class="selectpicker" id="selection-out" >
              <option value="english">English</option>
              <option value="tex">Tex</option>
              <option value="denier">Denier</option>
            </select>
          </div>
        </div>
        <div class="forn-group">
          <input type="submit" value="Calculate" class="btn btn-dark btn-block">
        </div>
      </form>
