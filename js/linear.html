<!-- Linear Conversion -->
<form id="linear-form">
        <div class="form-group">
          <div class="input-group">
            <select class="selectpicker" id="selection-in-linear" >
              <option value="Kilometer">Kilometer</option>
              <option value="Meter">Meter</option>
              <option value="Centimeter">Centimeter</option>
            </select>
            <input type="number" class="form-control" id="input-liner" placeholder="Enter Count Value">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">Converted To:</span>
            <select class="selectpicker" id="selection-out-linear" >
                <option value="Kilometer">Kilometer</option>
                <option value="Meter">Meter</option>
                <option value="Centimeter">Centimeter</option>
            </select>
          </div>
        </div>
        <div class="forn-group">
          <input type="submit" value="Calculate" class="btn btn-dark btn-block">
        </div>
      </form>
